<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5D</title>
  <style>
    p{
            font-family: Arial, Helvetica, sans-serif;

    }
    .s{
      font-size: 9px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    .a{
      font-size: 5px;
      text-align: center;
      margin-top: 4px;
    }
    .l{
      font-size: 5px;
      text-align: center;
      color: rgb(5, 5, 223);
    }
    .l:hover{
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="s">
    Shopping for your buisness?
  </p>
  <p class="a">
    See how Apple at Work can help.
  </p>
  <p class="l">
    Learn more >
  </p>
</body>
</html>
